{% extends 'base.html' %}

{% block title %}
    Страница товара
{% endblock %}

{% block body %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'main-page' %}">Главная</a></li>
            <li class="breadcrumb-item"><a href="{% url 'product-list' %}">Каталог товаров</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{  product.name }}</li>
        </ol>
    </nav>
    <h1>{{ product.name }}</h1>
    <p>Цена: {{ product.price }} руб.</p>
    <hr>
    <a class="btn btn-primary" href="{% url 'product-list' %}">Вернуться в каталог товаров</a>
{% endblock %}
